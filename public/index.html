<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Socket io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js" defer></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
    <main class="container pt-5">
        <h2 class="pb-5">Carga de productos</h2>
        <form onsubmit="return addProduct(this)">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input required type="text" name="title" class="form-control" id="title">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input required type="number" name="price" class="form-control" id="price">
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Thumbnial</label>
                <input value="https://picsum.photos/200" required type="text" name="message" class="form-control" id="message">
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- tabla dinÃ¡mica con HBS -->
        <section class="mt-4" id="products">
        </section>

        <section class="mt-4">
            <h2>Centro de mensajes</h2>
            <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input required type="email" name="email" class="form-control" id="email">
            </div>
            <hr>
            <div id="messages">

            </div>
            <form onsubmit="return sendMessage(this)"> 
                <div class="mb-3 d-flex">
                    <input placeholder="Tu mensaje..." required type="text" name="text" class="w-25 form-control" id="text">
                    <button type="submit" class="ms-2 btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
